server.port=0
spring.application.name=processing-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.ingestionservice,com.example.processingservice
spring.kafka.consumer.properties.spring.json.type.mapping=com.example.ingestionservice.SensorData:com.example.processingservice.SensorData
